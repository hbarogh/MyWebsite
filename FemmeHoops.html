    <!-- Lightbox for viewing images  -->
    <div id="lightbox" class="lightbox">
      <span class="close">&times;</span>
      <img class="lightbox-content" id="lightbox-img">
    </div>
    
    <!-- Link to the external JS file -->
  <script src="script.js"></script>
  <script>
    // Get the lightbox elements
    var lightbox = document.getElementById("lightbox");
    var lightboxImg = document.getElementById("lightbox-img");
    var close = document.getElementsByClassName("close")[0];
  
    // Loop through all images with the "gallery-photo" class
    var photos = document.getElementsByClassName("gallery-photo");
    for (let i = 0; i < photos.length; i++) {
      photos[i].onclick = function() {
        lightbox.style.display = "block";
        lightboxImg.src = this.src;
      }
    }
  
    // Close the lightbox when the user clicks on the "close" button
    close.onclick = function() {
      lightbox.style.display = "none";
    }
  
    // Close the lightbox when the user clicks anywhere outside of the image
    lightbox.onclick = function(event) {
      if (event.target !== lightboxImg) {
        lightbox.style.display = "none";
      }
    }
  </script>
