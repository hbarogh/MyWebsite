    <script src="script.js"></script>
    <script>
      const carousel = document.querySelector('.carousel');
      let scrollAmount = 0;
  
      function scrollCarousel(direction) {
          const scrollWidth = carousel.scrollWidth;
          const viewWidth = carousel.clientWidth;
          const maxScroll = scrollWidth - viewWidth;
  
          scrollAmount += direction * viewWidth * 1; // Scroll by 80% of the view width
  
          if (scrollAmount < 0) {
              scrollAmount = 0;
          } else if (scrollAmount > maxScroll) {
              scrollAmount = maxScroll;
          }
  
          carousel.scrollTo({
              left: scrollAmount,
              behavior: 'smooth'
          });
      }
    </script>
